

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Animation</title>
  <!-- Include the ES Module Shims script -->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <!-- Define import map for modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three/build/three.module.js",
        "three/addons/": "https://unpkg.com/three/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <h2>Three.js Animation</h2>
  <!-- Container for the WebGL canvas -->
  <div id="canvasContainer"></div>
  <!-- Run JavaScript button -->
  <button type="button" id="runButton">Run JavaScript</button>
  <!-- Include your JavaScript code -->
  <script type="module">
    // Import required modules
    import * as THREE from 'three';

    // Setup scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvasContainer').appendChild(renderer.domElement);

    // Create a cube
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Position the camera
    camera.position.z = 5;

    // Animation function
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    // Initial call to start the animation
    animate();

    // Event listener for the "Run JavaScript" button
    document.getElementById('runButton').addEventListener('click', function() {
      // You can add any custom JavaScript code here to run when the button is clicked
      console.log('Button clicked!');
    });
  </script>
</body>
</html>
