<div class="container-fluid" style="margin: 0; padding: 0">

<!-- Conditionally include main.js only on the /test page -->
<script type="module">
    if (window.location.pathname === '/test') {
        import('./js/main.js').then(() => {
            console.log('Three.js script loaded successfully');
        }).catch(error => {
            console.error('Error loading Three.js script:', error);
        });

</script>
