<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
	<meta name="description" content="">
	<!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- The breakpoint visualizer -->
	<link rel="stylesheet" href="./css/bootstrap-breakpoint.css">

	<link rel="stylesheet" href="./css/styles.css">

	<script type="module" src="./js/router.js"></script>

<body>
	<!-- Fluid container to fill entire viewport without padding -->
	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar to house our navigation menu -->
			<nav class="col-3 bg-dark sidebar">
				<!-- The content of the sidebar -->
				<div class="sidebar-content">
					<!-- Init bootstrap nav component to stack vertically -->
					<ul class="nav flex-column">
						<!-- The items of the nav component -->
						<li class="nav-item"> <a href="/"         class="nav_link">Home</a>      </li>
						<li class="nav-item"> <a href="/play"     class="nav_link">Play</a>      </li>

					</ul>
				</div>
			</nav>
			<!-- The main content of the app -->
			<div class="col-9 bg-light main-content">

				<div id="content"></div>
			</div>
		</div>
	</div>
</body>
</html>
