{% extends "form_base.html" %}
{% block form %}
{% if error %}
<p style="color: red">Error: {{error}}</p>
{% endif %}
<form id="registerForm" enctype="multipart/form-data">
	{% csrf_token %}
	{% for field in form %}
	<div class="form-group">
	{{ field.errors }}
	{{ field.label_tag }} {{ field }}
	</div>
	{% endfor %}
	<input type="submit" value="Register">
</form>
{% endblock %}
