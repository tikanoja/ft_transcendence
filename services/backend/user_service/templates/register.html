{% extends "form_base.html" %}
{% if error_msg %}
<p style="color: red">{{error_msg}}</p>
{% endif %}
{% block form %}
<form action="/user/register" action="POST">
	{% csrf_token %}
	{% for field in form %}
	<div class="form-group">
	{{ field.errors }}
	{{ field.label_tag }} {{ field }}
	</div>
	{% endfor %}
	<input type="submit" value="OK">
</form>
{% endblock %}
