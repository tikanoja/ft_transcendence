{% extends "form_base.html" %}
{% block form %}
{% if error_msg %}
<p style="color: red">Error: {{error_msg}}</p>
{% endif %}
<form id="loginForm" >
	{% csrf_token %}
	{% for field in form %}
	<div class="form-group">
	<p style="color: red">{{ field.errors }}<p>
	{{ field.label_tag }} {{ field }}
	</div>
	{% endfor %}
	<input type="submit" value="Login">
</form>
<div>
<p>Don't have an account? Make one <a href="https://localhost/register">here</a> </p>
</div>
{% endblock %}
