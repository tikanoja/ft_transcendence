version: '1'

services:
  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    image: nginx-img:dev
    container_name: nginx-cont
    ports:
      - "443:443"
    depends_on:
      - frontend
    env_file: .env
    networks:
      - frontend-network
    restart: always
    # volumes:
    #   - do we need a volume to frontend and access it ?

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    image: frontend-img:dev
    container_name: frontend-cont
    ports:
      - "3000:3000"
    env_file: .env
    networks:
      - frontend-network
      # - backend-network
    restart: always
